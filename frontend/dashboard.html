<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Utente</title>
    <link rel="stylesheet" href="css/dashboard-style.css">
</head>
<body>
<div class="dashboard-container">
    <div class="dashboard-header">
        <h1>Benvenuto <span id="fullName"></span></h1>
        <button id="logoutButton" class="logout-btn">Esci</button>
    </div>

    <div class="user-profile">
        <div class="profile-picture">
            <img id="userImage" alt="Immagine profilo">
        </div>

        <div class="user-info-card">
            <h2>Riepilogo informazioni utente</h2>
            <div class="info-group">
                <label>Nome:</label>
                <span id="userName" class="info-value"></span>
            </div>
            <div class="info-group">
                <label>Cognome:</label>
                <span id="userSurname" class="info-value"></span>
            </div>
            <div class="info-group">
                <label>Livello:</label>
                <span id="userLevel" class="info-value"></span>
            </div>
            <div class="info-group">
                <label>CIA:</label>
                <span id="userCompanyIdentificationCode" class="info-value"></span>
            </div>
        </div>
    </div>

    <div class="barcode-section">
        <h2>Barcode</h2>
        <div class="barcode-wrapper">
            <canvas id="barcode"></canvas>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
<script src="js/dashboard.js"></script>
</body>
</html>
